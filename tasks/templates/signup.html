{% extends 'base.html' %}

{% block content %}

<main class="container">

    <div class="row">

        <div class="col-md-4 offset-md-4">

            <form  class="card card-body mt-5" action="/signup/" method="POST">
                <h1 class="text-center">Signup</h1>
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
                
                {% csrf_token %}

                <div class="mb-3">
                    <input id="username" type="text" name="username" class="form-control" 
                    placeholder="Username" required autofocus>
                </div>

                <div class="mb-3">
                    <input id="password1" type="password" name="password1" class="form-control" 
                    placeholder="Password" required autofocus>
                </div>

                <div class="mb-3">
                    <input id="password2" type="password" name="password2" class="form-control" 
                    placeholder="Password again" required autofocus>
                </div>

                <button class="btn btn-dark">
                    Signup
                </button>
            </form>

        </div>

    </div>

</main>

{% endblock %}
